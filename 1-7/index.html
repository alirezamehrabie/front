<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlined text field (material-design-2)</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="fonts/icofont/icofont.min.css" type="text/css">
</head>
<body>

<!-- Outlined text field Simple -->
<div class="row">
    <div class="container outline1">
        <input type="text" placeholder="User name" id="username" required>
        <p class="text-footer">Enter Your Name</p>
    </div>
</div>
<!-- End Outlined text field Simple -->


<!-- Outlined text field outlined 2 -->
<div class="row">
    <div class="container outline2">
        <p class="text-header">Enter Your Name</p>
        <input type="text" placeholder="User name" id="username" required>
        <i class="icofont-earth"></i>
    </div>
</div>
<!-- End Outlined text field outlined 2 -->



<!-- Outlined text field outlined 3 -->
<div class="row">
    <div class="container outline3">
        <p class="text-header">Error</p>
        <input type="text" placeholder="User name" id="username" required>
        <i class="icofont-close-circled"></i>
        <p class="text-footer">Enter Your Name</p>
    </div>
</div>
<!-- End Outlined text field outlined 3 -->

</body>
</html>
