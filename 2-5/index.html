<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icofont/icofont.min.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Button Material Design</title>
</head>
<body>
    
    <!-- Filled Button -->
    <!-- Enabled - Hovered - Focused - Pressed -->
    <Button class="btn filled-btn">
        <i class="icofont-plus"></i>
        <a href="https://m3.material.io" target="_blank">Filled Button</a>
    </Button>
    <!-- Disabled -->
    <Button class="btn filled-btn" disabled>
        <i class="icofont-plus"></i>
        <a href="https://m3.material.io" target="_blank">Filled Button</a>
    </Button>
    
    <br>


    <!-- Outlined Button -->
    <!-- Enabled - Hovered - Focused - Pressed -->
    <Button class="btn outlined-btn">
        <i class="icofont-plus"></i>
        <a href="https://m3.material.io" target="_blank">Outlined Button</a>
    </Button>
    <!-- Disabled -->
    <Button class="btn outlined-btn" disabled>
        <i class="icofont-plus"></i>
        <a href="https://m3.material.io" target="_blank">Outlined Button</a>
    </Button>

    <br>

    
    <!-- Text Button -->
    <!-- Enabled - Hovered - Focused - Pressed -->
    <Button class="btn text-btn">
        <i class="icofont-plus"></i>
        <a href="https://m3.material.io" target="_blank">Text Button</a>
    </Button>
    <!-- Disabled -->
    <Button class="btn text-btn" disabled>
        <i class="icofont-plus"></i>
        <a href="https://m3.material.io" target="_blank">Text Button</a>
    </Button>


    

</body>
</html>
