<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icofont/icofont.min.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Button Material Design</title>
</head>
<body>


<div class="titr">
Button - States Button
</div>

<!-- it's Button filled tonal -->
<button class="btn btn-filled-tonal">
    <i class="icofont-favourite"></i>
    <a>Filled Tonal Button</a>
</button>




<!-- it's Button Outlined -->
<button class="btn btn-outlined">
    <i class="icofont-lens"></i>
    <a>Outlined Button</a>
</button>






<!-- it's filled Button-->
<button class="btn filled-button">
    <i class="icofont-star-alt-1"></i>
    <a>Filled Button</a>
</button>







<!-- it's Text Button-->
<button class="btn text-button">
    <i class="icofont-plus"></i>
    <a>Text Button</a>
</button>



</body>
</html>
