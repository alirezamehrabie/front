    <style type="text/css">
        body

            background: #373737;

        input[type='email']

            margin-top: 80px;

        input[type='submit']
        {
            border: none;
            width: 200px;
            padding: 10px;
            border-radius: 6px;

            font-weight: bold;
        }
    </style>
    <title>Email Validation</title>

<body>
<center>
    <form>
        <input type="email" name="" id="email" maxlength="100" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="بعد از نقطه حداقل باید دو حرف تایپ شود"/><br><br>
        <span id="test"></span>
        <input type="submit" value="ثبت ایمیل">
    </form>
</center>

    </script>
